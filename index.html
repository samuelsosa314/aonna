<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Color Changer</h1>
    <p>Click a button to change the background color.</p>

    <button onclick="changeColor('lightblue')">Blue</button>
    <button onclick="changeColor('lightgreen')">Green</button>
    <button onclick="changeColor('lightpink')">Pink</button>
    <button onclick="resetColor()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
